---
- name: "Install NodeJs"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt-get install -y nodejs

- name: "Configure NodeJs"
  become: true
  shell: |
    sudo npm install -g n
    sudo n 13.8.0

- name: "Install pm2"
  become: true
  shell: |
    npm install pm2 -g
